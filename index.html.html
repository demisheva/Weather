<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17170847fa.js" crossorigin="anonymous"></script>
    <title>The weather forecast</title>
</head>

<body class="main-bg">
    <div class="container">
        <h1>The weather forecast</h1>
        <div class="find-city-form">
            <div class="find-city-wraper">
                <span class="bubble-alert hiden">Sorry, can`t find such location</span>
                <input type="text" class="find-city " placeholder="Search location"></div>
            <select class="find-city select-city hiden" autofocus>
                <option disabled selected>Chose the city from list</option>
            </select>
            <button class="find-city-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="town-card">
            <h2 id="town-state-country">Town</h2>
            <div class="block-w33 temperature">
                <p class="temperature-active" id="temperature-active">25&deg</p>
                <p>Feels like <span id="temperature-feels">+20&deg</span></p>
            </div>
            <div class="block-w33">
                <ul class="temp-min-max">
                    <li>Max <i class="fas fa-temperature-high"></i> <span id="temperature-max">temperature-max</span>
                    </li>
                    <li>Min <i class="fas fa-temperature-low"></i> <span id="temperature-min">temperature-min</span>
                    </li>
                </ul>
            </div>
            <div class="block-w33">
                <ul class="weather-params">
                    <li><i class="fas fa-tint"></i> <span id="humidity">humidity</span> % humidity</li>
                    <li><i class="fas fa-genderless"></i> <span id="pressure">pressure</span> hpa</li>
                    <li><i class="fas fa-wind"></i> <span id="wind">wind</span> m/s</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
