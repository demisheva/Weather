<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17170847fa.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>The weather forecast</title>
</head>

<body class="main-bg">
    <div class="container">
        <header class="header">
            <h1>The weather forecast</h1>
            <h4 id="date">---</h4>
        </header>
        <div class="town-card">

            <div class="search-block">
                <span class="bubble-alert hiden">Sorry, can`t find such location</span>
                <input type="text" class="find-city " placeholder="Search location">
                <select class="find-city select-city hiden" autofocus>
                </select>
                <button class="find-city-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="weather-image">
                <i class="fas fa-sun"></i>
                <p id="weather-discription">---</p>
            </div>

            <div class="town-temperature-wrap">
                <h2 id="town-state-country">---</h2>
                <p class="temperature-active">
                    <span id="temperature-active">---&deg</span>C
                </p>
            </div>

            <div class="weather-details">
                <ul class="temp-min-max">
                    <li>
                        <i class="fas fa-diagnoses"></i>
                        FEELS LIKE
                        <span id="temperature-feels">---&deg</span>C
                    </li>
                    <li>
                        <i class="fas fa-temperature-high"></i>
                        MAX
                        <span id="temperature-max">---&degx</span>C
                    </li>
                    <li>
                        <i class="fas fa-temperature-low"></i>
                        MIN
                        <span id="temperature-min">---&deg</span>C
                    </li>
                </ul>
                <ul class="weather-params">
                    <li>
                        <i class="fas fa-tint"></i>
                        HUMIDITY
                        <span id="humidity">---</span> %
                    </li>
                    <li>
                        <i class="fas fa-arrow-up"></i>
                        PRESSURE
                        <span id="pressure">---</span> hpa
                    </li>
                    <li>
                        <i class="fas fa-wind"></i>
                        WIND
                        <span id="wind">---</span> m/s
                    </li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
